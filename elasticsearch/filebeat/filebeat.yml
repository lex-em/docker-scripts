filebeat.autodiscover:
  providers:
    - type: docker
      hints:
        enabled: true
        default_config:
          enabled: false
          paths:
          - /var/lib/docker/containers/${data.container.id}/*.log
          type: container

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

  - decode_json_fields:
      fields: [ "message" ]
      target: ""
      overwrite_keys: true

output.elasticsearch:
  hosts: [ "elastic:9200" ]
  indices:
    - index: "lf-downloader-%{+yyyy.MM.dd}"

logging.json: true
logging.metrics.enabled: false
